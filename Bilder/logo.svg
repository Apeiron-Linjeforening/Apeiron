<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Dark mode logo (shown when GitHub is in dark mode) -->
  <image xlink:href="/Bilder/Tekstlogo MÃ¸rk.png" width="600" height="200"/>
  <!-- Light mode logo (shown when GitHub is in light mode) -->
  <image xlink:href="/Bilder/Tekstlogo Lys.png" width="600" height="200"/>

  <style type="text/css"><![CDATA[
    image:nth-child(1) { opacity: 1; }  /* dark logo visible by default */
